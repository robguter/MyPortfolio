{% extends 'layout.htm' %}
{% block content %}
    <h1>POSTS</h1>
    {% for post in posts %}
        <div class="p-3">
            <div class='card card-body bg-black'>
                <div class="row">
                    <div class="col-3">
                        <img src='{{post.image.url}}' title='{{post.title}}' class='img-fluid img-hg'/>
                    </div>
                    <div class="col-9">
                        <h2>{{post.title}}</h2>
                        <h3>{{post.date|date:"d M Y"}}</h3>
                        <p>{{post.description|truncatechars:100}}</p>
                        <a href="{% url 'blog:post_detail' post.id %}">{{post.title}}</a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
